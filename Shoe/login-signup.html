<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="login-signup.css">
</head>
<body>

  <div class="auth-container">
    <div class="form-box login-box active">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="loginEmail" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="loginPassword" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Login</button>
        <p class="toggle-text">Donâ€™t have an account? <a href="#" id="showSignup">Sign Up</a></p>
      </form>
    </div>

    <div class="form-box signup-box">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <div class="input-group">
          <input type="text" id="signupName" placeholder="Full Name" required>
        </div>
        <div class="input-group">
          <input type="email" id="signupEmail" placeholder="Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="signupPassword" placeholder="Password" required>
        </div>
        <div class="input-group">
          <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
        <p class="toggle-text">Already have an account? <a href="#" id="showLogin">Login</a></p>
      </form>
    </div>
  </div>

  <script src="login-signup.js"></script>
</body>
</html>
